name: Generate Snake

on:
  schedule: # otomatis jalan tiap hari jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # bisa dijalankan manual lewat tab Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation (SVG & GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: muhammadyusri121
          outputs: |
            dist/snake.svg
            dist/snake.gif

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
